name: GFortran CI

on:
  push:
    branches: [ master ]
  pull_request:


jobs:

  basic_build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
         gcc_v: [7, 8, 9]
    env:
      FC: gfortran
      FFLAGS: -O0 -fopenmp -Wall --coverage
      GCC_V: ${{ matrix.gcc_v}}

    steps:
    - uses: actions/checkout@v2
    - name: Set GFortran version
      run: |
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${GCC_V} 100 \
        --slave /usr/bin/gfortran gfortran /usr/bin/gfortran-${GCC_V}

    # pFUnit library is used to build and run unit tests
    - name: pFUnit build Cache
      id: pfunit-cache
      uses: actions/cache@v2
      with:
        path: ~/pfunit/build/installed
        # To force a pFUnit rebuild (bust the cache), make a change to install_pfunit.sh
        key: ${{ runner.os }}-pfunit-gfortran${{ env.GCC_V }}-${{ hashFiles('install_pfunit.sh') }}

    # TODO: We should specify a specific commit in install_pfunit.sh
    # so that we're not dependent on changes in pFUnit
    - name: Download and build pFUnit
      if: steps.pfunit-cache.outputs.cache-hit != 'true'
      run: ./install_pfunit.sh ${HOME}/pfunit

    - name: build ABIN
      run: ./configure --pfunit ${HOME}/pfunit/build/installed/ && make

    - name: test ABIN
      run: make test

   # TODO: Separate unit test coverage
    - name: Codecov upload
      run:  bash <(curl -s https://codecov.io/bash)


  optimized_build:
    runs-on: ubuntu-latest
    needs: basic_build
    strategy:
      matrix:
         gcc_v: [7, 8, 9]
    env:
      FC: gfortran
      FFLAGS: -O3 -fopenmp -Wall
      GCC_V: ${{ matrix.gcc_v}}

    steps:
    - uses: actions/checkout@v2
    - name: Set GFortran version
      run: |
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${GCC_V} 100 \
        --slave /usr/bin/gfortran gfortran /usr/bin/gfortran-${GCC_V}

    - name: pFUnit build Cache
      id: pfunit-cache
      uses: actions/cache@v2
      with:
        path: ~/pfunit/build/installed
        key: ${{ runner.os }}-pfunit-gfortran${{ env.GCC_V }}-${{ hashFiles('install_pfunit.sh') }}

    - name: Download and build pFUnit
      if: steps.pfunit-cache.outputs.cache-hit != 'true'
      run: ./install_pfunit.sh ${HOME}/pfunit

    - name: build ABIN
      run: ./configure --pfunit ${HOME}/pfunit/build/installed/ && make

    - name: test ABIN
      run: make test

  # Consider whether this needs to be a separate job
  # or whether it should be default for all builds
  # Here we just take the defaults everywhere, except turning on FFTW
  fftw_build:
    # Temporarily disable
    if: false
    # Let's try the latest Ubuntu 20.2
    # ubuntu-latest is still 18.0 on Github
    # https://github.com/actions/virtual-environments#available-environments
    runs-on: ubuntu-20.04
    needs: basic_build
    strategy:
      fail-fast: true
      matrix:
         gcc_v: [7, 8, 9]
    env:
      FFLAGS: -O2 -fopenmp
    steps:
    - uses: actions/checkout@v2
    - name: Install FFTW libraries
      run: sudo apt-get install libfftw3-dev
    - name: build
      run: ./configure --fftw && make
    - name: test
      run: make test

  mpich_build:
    runs-on: ubuntu-latest
    needs: basic_build
    strategy:
      fail-fast: true
      matrix:
         gcc_v: [7, 8, 9]
    env:
      FC: mpifort
      FFLAGS: -O2 -fopenmp --coverage
      GCC_V: ${{ matrix.gcc_v}}

    steps:
    - uses: actions/checkout@v2
    - name: Set GFortran version
      run: |
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${GCC_V} 100 \
        --slave /usr/bin/gfortran gfortran /usr/bin/gfortran-${GCC_V}
    - name: Install default Ubuntu MPICH
      run: sudo apt-get install mpich
    - name: build ABIN
      run: ./configure --mpi "" && make
    - name: test
      run: make test
    - name: Codecov upload
      run:  bash <(curl -s https://codecov.io/bash)

  openmpi_build:
    runs-on: ubuntu-latest
    needs: basic_build
    strategy:
      fail-fast: true
      matrix:
         gcc_v: [7, 8, 9]
    env:
      FC: mpifort
      FFLAGS: -O2 -fopenmp
      GCC_V: ${{ matrix.gcc_v}}

    steps:
    - uses: actions/checkout@v2
    - name: Set GFortran version
      run: |
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${GCC_V} 100 \
        --slave /usr/bin/gfortran gfortran /usr/bin/gfortran-${GCC_V}
    - name: Install default Ubuntu MPICH
      run: sudo apt-get install libopenmpi-dev openmpi-bin
    - name: build ABIN
      run: ./configure --mpi "" && make
    - name: test
      run: make test


  plumed_build:
    # TODO: This is just a stub for now, need to figure out how to build Plumed
    # Once that is done, remove the following line
    if: false
    runs-on: ubuntu-latest
    needs: basic_build
    strategy:
      fail-fast: true
      matrix:
         gcc_v: [7, 8, 9]
    env:
      FFLAGS: -O2 -fopenmp
    steps:
    - uses: actions/checkout@v2
    - name: Download Plumed
      run: mkdir ~/plumed && cd ~/plumed && wget plumed_url
    - name: build Plumed
      run: cd ~/plumed && ./configure && make && make install
    # TODO: Cache plumed build
    # TODO: Maybe try different Plumed versions?
    - name: build ABIN
      run: ./configure --plumed /path/to/plumed && make
    - name: test ABIN
      run: make test
