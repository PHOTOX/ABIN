codecov:
  require_ci_to_pass: yes
  notify:
    # Send report to Github PR only after all CIs
    # are completed, otherwise we'll temporarily receive
    # incomplete coverage reports.
    # Right now, the following builds are collecting coverage data:
    # Basic Builds - (2)
    # OpenMPI Build
    # mpich builds (4)
    # FFTW Build
    # Intel Build
    # Plumed Builds (2 total)
    after_n_builds: 16
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...95"
  status:
    project:
      # https://docs.codecov.io/docs/commit-status
      default:
        target: auto
        # Allow coverage drop by x%
        threshold: 0.5%
        flags:
          - unittests
    patch:
      default:
        target: auto
        threshold: 10%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "docs"
  - "tests"
  - "sample_inputs"
  - "utils"
  - "dev_scripts"
  - "**/*.md"
